


<div class="search-div">



<div class="mat-elevation-z8">
  <mat-table [dataSource]="listProData" matSort>
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.fullName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="userAccount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>User</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.userAccount}}</mat-cell>
    </ng-container>

      <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="statusName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.statusName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="requirements">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Project Description</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.requirements}}</mat-cell>
            </ng-container>
          <ng-container matColumnDef="targetDueDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.targetDueDate}}</mat-cell>
            </ng-container>

           <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Loading data...
            </mat-footer-cell>
          </ng-container>
           <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No Data
            </mat-footer-cell>
          </ng-container> 
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listProData!=null}"></mat-footer-row> -->
    <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listProData!=null && listProData.data.length==0)}"></mat-footer-row> -->
  </mat-table>
   <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator> 
</div>
